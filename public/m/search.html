<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘</title>
    <!-- 引入mui -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入fontaewsome字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入swiper -->
    <link rel="stylesheet" href="lib/swiper/css/swiper.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="less/search.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="javascript:history.back()" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>搜索中心</h4>
        </div>
        <div class="right"></div>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <!-- 搜索表单 -->
        <div class="search-form">
            <form>
                <input type="search" placeholder="请输入要搜索的商品" class="input-search">
                <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
            </form>
        </div>
        <!-- 搜索历史 -->
        <div class="search-history">
            <!-- 使用卡片布局 -->
            <div class="mui-card">
                <!-- 卡片的头部 自带左右对齐-->
                <div class="mui-card-header">
                    <span>搜索历史</span>
                    <a href="#" class="fa fa-trash btn-clear">清空记录</a>
                </div>
                <!-- 卡片的内容 -->
                <div class="mui-card-content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">Item 1
                            <span class="mui-badge fa fa-close"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!-- 尾部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html" class="active"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="#"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="#"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>

    <!-- 创建一个搜索历史的模板 -->
    <script id="searchHistoryTpl" type="text/html">
        {{each list value i}}
            <li class="mui-table-view-cell">
                {{value.key}}
                <span class="mui-badge fa fa-close" date-index="{{i}}"></span>
            </li>
        {{/each}}
    </script>

    <!-- 引入mui的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入zepto的js -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 有请求使用到的模板,引入模板引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 引入swiper -->
    <script src="lib/swiper/js/swiper.js"></script>
    <!-- 引入自己的js -->
    <script src="js/search.js"></script>
</body>

</html>
