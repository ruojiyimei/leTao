<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘</title>
    <!-- 引入mui -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入fontaewsome字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入swiper -->
    <link rel="stylesheet" href="lib/swiper/css/swiper.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="less/productlist.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="javascript:history.back()" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>商品列表</h4>
        </div>
        <div class="right"></div>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div id="pullrefresh" class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 搜索表单 -->
                <div class="search-form">
                    <form>
                        <input type="search" placeholder="请输入要搜索的商品" class="input-search">
                        <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
                    </form>
                </div>
                <!-- 商品列表 -->
                <div class="product-list">
                    <div class="mui-card">
                        <!--页眉，放置标题-->
                        <div class="mui-card-header">
                            <a href="#" data-type="time" data-sort="2">上架时间<i class="fa fa-angle-down"></i></a>
                            <a href="#" data-type="price" data-sort="2" class="active">价格<i class="fa fa-angle-down"></i></a>
                            <a href="#" data-type="num" data-sort="2">销量<i class="fa fa-angle-down"></i></a>
                            <a href="#" data-type="discount" data-sort="2">折扣<i class="fa fa-angle-down"></i></a>
                        </div>
                        <!--内容区-->
                        <div class="mui-card-content">
                            <div class="mui-row">
                                <div class="mui-col-xs-6">
                                    <!-- 商品容器 -->
                                    <div class="product">
                                        <img src="images/brand8.png" alt="" class="product-img">
                                        <p class="product-name">
                                            李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋
                                        </p>
                                        <p class="product-price">
                                            <span>￥888.99</span>
                                            <del>￥999.99</del>
                                        </p>
                                        <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                                    </div>
                                </div>
                                <div class="mui-col-xs-6">
                                    <!-- 商品容器 -->
                                    <div class="product">
                                        <img src="images/brand8.png" alt="" class="product-img">
                                        <p class="product-name">
                                            李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋
                                        </p>
                                        <p class="product-price">
                                            <span>￥888.99</span>
                                            <del>￥999.99</del>
                                        </p>
                                        <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 尾部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html" class="active"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>

    <!-- 创建一个商品列表的模板 -->
    <script id="productlistTpl" type="text/html">
        {{each data value}}
        <div class="mui-col-xs-6">
            <!-- 商品容器 -->
            <div class="product">
                <img src="{{value.pic[0].picAddr}}" alt="" class="product-img">
                <p class="product-name">
                    {{value.proName}}
                </p>
                <p class="product-price">
                    <span>￥{{value.price}}</span>
                    <del>￥{{value.oldPrice}}</del>
                </p>
                <button type="button" data-id="{{value.id}}" class="mui-btn mui-btn-primary product-buy">立即购买</button>
            </div>
        </div>    
        {{/each}}
    </script>

    <!-- 引入mui的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入zepto的js -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 有请求使用到的模板,引入模板引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 引入swiper -->
    <script src="lib/swiper/js/swiper.js"></script>
    <!-- 引入自己的js -->
    <script src="js/productlist.js"></script>
</body>

</html>
