<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘</title>
    <!-- 引入mui -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入fontaewsome字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入swiper -->
    <link rel="stylesheet" href="lib/swiper/css/swiper.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="less/detail.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="javascript:history.back()" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>商品详情</h4>
        </div>
        <div class="right">
            <a href="index.html" class="fa fa-home"></a>
        </div>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <!-- 区域滚动盒子 -->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <section id="detail">
                    <!-- MUI的轮播图 -->
                    <section id="slide">
                        <div class="mui-slider">
                            <div class="mui-slider-group mui-slider-loop">
                                <!--支持循环，需要重复图片节点-->
                                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner6.png" /></a></div>
                                <div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
                                <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
                                <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
                                <div class="mui-slider-item"><a href="#"><img src="images/banner4.png" /></a></div>
                                <div class="mui-slider-item"><a href="#"><img src="images/banner5.png" /></a></div>
                                <div class="mui-slider-item"><a href="#"><img src="images/banner6.png" /></a></div>
                                <!--支持循环，需要重复图片节点-->
                                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
                            </div>
                            <!-- 小圆点 swiper-pagination-->
                            <div class="mui-slider-indicator">
                                <div class="mui-indicator mui-active"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                            </div>
                        </div>
                    </section>
                    <!-- 商品详情 -->
                    <div id="detail-list">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell product-name">
                                <strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong>
                            </li>
                            <li class="mui-table-view-cell product-price">
                                价格：<span>￥1111.11</span> <del>￥2222.22</del>
                            </li>
                            <li class="mui-table-view-cell product-size">
                                尺码：<span>
                                    <button type="button" class="mui-btn mui-btn-warning">40</button>
                                    <button type="button" class="mui-btn">41</button>
                                    <button type="button" class="mui-btn">42</button>
                                    <button type="button" class="mui-btn">43</button>
                                </span>
                            </li>
                            <li class="mui-table-view-cell product-num">
                                数量：<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                    <input class="mui-numbox-input" type="number" />
                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                </div> 剩余：<span>{{num}}</span>件
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <!-- 尾部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-2">
                <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-danger btn-add-cart">加入购物车</button>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-warning">立即购买</button>
            </div>
        </div>
    </footer>

    <!-- 商品详情模板 -->
    <script id="detailTpl" type="text/html">
        <!-- MUI的轮播图 -->
        <section id="slide">
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <!--支持循环，需要重复图片节点-->
                        <!-- pic[pic.length-1].picAddr最后一个图片对象里面的图片地址 -->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                        {{each pic value i}}
                            <div class="mui-slider-item"><a href="#"><img src="{{value.picAddr}}" /></a></div>
                        {{/each}}
                        <!--支持循环，需要重复图片节点-->
                        <!-- pic[0].picAddr 第一个图片对象的图片地址 -->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
                    </div>
                    <!-- 小圆点 swiper-pagination-->
                    <div class="mui-slider-indicator">
                        {{each pic value i}}
                            <div class="mui-indicator {{i == 0? 'mui-active' : ''}}"></div>
                        {{/each}}
                    </div>
                </div>
            </section>
            <!-- 商品详情 -->
            <div id="detail-list">
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell product-name">
                        <strong>{{proName}}</strong>
                    </li>
                    <li class="mui-table-view-cell product-price">
                        价格：<span>￥{{price}}</span> <del>￥{{oldPrice}}</del>
                    </li>
                    <li class="mui-table-view-cell product-size">
                        尺码：<span>
                            {{each size value i}}
                                <button type="button" class="mui-btn {{i == 0? 'mui-btn-warning' : ''}}" data-size="{{value}}">{{value}}</button>
                            {{/each}}
                        </span>
                    </li>
                    <li class="mui-table-view-cell product-num">
                        数量：<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div> 剩余：<span>{{num}}</span>件
                    </li>
                </ul>
            </div>
    </script>


    <!-- 引入mui的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入zepto的js -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 有请求使用到的模板,引入模板引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 引入swiper -->
    <script src="lib/swiper/js/swiper.js"></script>
    <!-- 引入自己的js -->
    <script src="js/detail.js"></script>
</body>

</html>
